-unstyled select-user" id="accessChooseList">                                                        </ul>                                                    </div>                                                </div>                                                <div class="col-sm-6" style="padding-right: 0;">                                                    <div class="publish-authority-table-title">已选用户</div>                                                    <div class="publish-authority-table">                                                        <ul class="list-unstyled user-selected" id="accessUserSelect">                                                        </ul>                                                    </div>                                                </div>                                            </div>                                        </div>                                        <div class="form-group col-sm-12">                                            <div>                                                <label class="col-sm-12 control-label"><input type="checkbox" class="modal-checkbox" id="IPLimit"><span>限制可访问的IP（默认全部IP可访问）：</span></label>                                            </div>                                            <div class="col-sm-10 col-md-offset-2 hide">                                                <textarea rows="5" class="IP-list" placeholder="多个IP地址，回车分隔"></textarea>                                            </div>                                        </div>                                        <div class="form-group col-sm-12">                                            <label class="col-sm-2 control-label">备注：</label>                                            <div class="col-sm-10">                                                <textarea style="width: 100%;" rows="5" name="publishRemark" id="publishRemark" placeholder="请填写发布备注信息"></textarea> tton" id="publishBtn" class="btn btn-default btn-medium" onclick="submitPublishInfo(3)">发&nbsp;布</button>                        </div>                </form>            </div>        </div>    </div>    <!-- 弹窗结束 --></div><script>	//获取页面参数value	var parentIdValue = getQueryString("parentId");	if (parentIdValue == "" || parentIdValue < 0) {		parentIdValue = 1;	}</script><!--<script src="js/validationReg.js"></script>--><script src="pages/serviceManage/inner/js.js"></script>
