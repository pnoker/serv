entIdValue =="" || parentIdValue < 0 ){            parentIdValue = 3;        }        //地图预览相关         var map,featureLayer,generalLayer;        require(["esri/map",                 "esri/layers/FeatureLayer",                 "esri/geometry/Extent", "dojo/domReady!"],                  function(Map,FeatureLayer,Extent) {                       var bounds = new Extent({                "xmin": -128.816, "ymin": 25.076, "xmax": -72.855, "ymax": 51.385,                "spatialReference": { "wkid": 4326 }              });              map = new Map("mapViewDiv", {                extent: bounds              });              generalLayer = function(url){                  return new FeatureLayer(url);              };              map.on("layer-add",function(e){                  map.setExtent(e.layer.fullExtent);              })                      });</script>    <!--<script src="js/validationReg.js"></script>--><script src="pages/serviceManage/gis/js.js"></script>
