<div class="blank-div"></div>
<div class="container-fluid container-apart">
    <div class="row-fluid nav-menu-title">日志查询</div>
    <div class="row-fluid query-panel" style="height: 17%;">
    <form>
        <ul class="list-inline log-query">
            <li class="fr query-btn"><button id="logListQueryBtn" type="button">查询</button></li>
            <li>  <label>用户名：</label><input name="userName" queryParam="userName"  id="userName"> </li>
            <li>  <label>用户内外网标识：</label>
                <select name="userChannel" queryParam="userChannel" id="userChannel">
                    <option value="">全部</option>
                    <option value="1">内网</option>
                    <option value="2">外网</option>
                </select>
            </li>
            <li> <label>服务名称：</label> <input name="serviceName" queryParam="serviceName"  id="serviceName"> </li>
        </ul>
        <ul class="list-inline log-query">
            <li class="clearfix">
                <label>IP地址：</label> <input name="ip" queryParam="ip" id="ip">
            </li>
            <li>  <label>服务内外网标识：</label>
                <select name="servType" queryParam="servType" id="servType">
                    <option value="">全部</option>
                    <option value="1">配置接口</option>
                    <option value="2">外部接口</option>
                    <option value="3">空间数据库</option>
                </select>
            </li>

            <li style="width: 22%;margin-left: 4%;padding-right: 0;"><label style="width: 32%;"> 访问时间：</label> <input style="width: 54%;padding-right: 0;padding-left: 0;" type="date" name="beginTime" queryParam="beginTime" id="beginTime">  至</li>
            <li style="width: 13%;padding-left: 0;"><input style="width: 100%;" type="date" name="endTime" queryParam="endTime" id="endTime"></li>
            <!--<button type="reset"value="重置"> 重置</button>-->
        </ul>
    </form>
</div>
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet box">
                <div class="portlet-body">
                    <table id="logList" class="table table-striped table-hover table-bordered my-table" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>服务名称</th>
                                <th>服务内外网标识</th>
                                <th>用户名</th>
                                <th>用户内外网标识</th>
                                <th>IP地址 </th>
                                <th>返回代码</th>
                                <th>返回信息</th>
                                <th>访问时长（ms）</th>
                                <th>访问时间</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="pages/logs/js/log_query.js"></script>
