<!-- BEGIN PAGE CONTAINER--><div class="container-fluid sql-execute container-apart">	<!-- BEGIN PAGE CONTENT-->	<div class="row-fluid">		<div class="span12">			<!-- BEGIN EXAMPLE TABLE PORTLET-->			<div class="portlet box orange">				<div class="portlet-title">					<div class="caption">						弹窗测试					</div>				</div>				<div class="portlet-body">					<div><button class="btn-green add-row-btn" data-backdrop="static" data-toggle="modal" data-target="#formModalDemo">添加参数</button></div>					<table id="tableModal" class="table table-striped table-hover table-bordered my-table query-table" cellspacing="0" width="100%">						<thead>						<tr>							<th>ID</th>							<th>用户名</th>							<th>年龄</th>							<th>地址</th>							<th>类名</th>							<th>更新时间</th>							<th>操作</th>						</tr>						</thead>					</table>				</div>			</div>		</div>	</div>		<!--弹窗表单demo-->		<div class="modal fade common-modal" id="formModalDemo" tabindex="-1" role="dialog" aria-labelledby="cancelEventLabel" aria-hidden="true">			<div class="modal-dialog">				<div class="modal-content">					<form id="dismissEventForm">						<div class="modal-header">							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">							</button>							<span class="modal-title">							   新增							</span>						</div>						<div class="modal-body-container">						<div class="modal-body">							<form class="form-horizontal" role="form">								<div class="form-group col-sm-12">									<label for="name" class="col-sm-2 control-label">姓名</label>									<div class="col-sm-6">										<input class="form-control" id="name" placeholder="姓名">									</div>								</div>								<div class="form-group col-sm-12">									<label for="age" class="col-sm-2 control-label">年龄</label>									<div class="col-sm-6">										<input class="form-control" id="age" placeholder="年龄">									</div>								</div>								<div class="form-group col-sm-12">									<label class="col-sm-2 control-label">性别</label>									<div class="col-sm-6">										<input type="radio" id="sex1" name="sex" class="modal-radio">男										<input type="radio" id="sex2" name="sex" class="modal-radio">女									</div>								</div>								<div class="form-group col-sm-12">									<label for="birthDate" class="col-sm-2 control-label">出生年月</label>									<div class="col-sm-6">										<input class="form-control" id="birthDate" placeholder="出生年月" class="input-append date" data-date="12-02-2012" data-date-format="dd-mm-yyyy">									</div>								</div>							</form>						</div>						<div class="modal-footer">							<button id="cancelEventSaveButton" data-dojo-attach-point="cancelEventSaveButton" type="submit" class="btn btn-default btn-medium">								确&nbsp;定							</button>							<input type="reset" class="btn btn-default btn-medium" value="清&nbsp;除">						</div>						</div>					</form>				</div>			</div>		<!-- END PAGE CONTENT -->	</div></div><script src="pages/dataGrab/js/tableModal.js"></script>
