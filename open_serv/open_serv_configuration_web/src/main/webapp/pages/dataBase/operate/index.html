<!-- BEGIN PAGE CONTAINER--><div class="container-fluid">    <!-- BEGIN PAGE CONTENT-->    <div class="row-fluid sql-execute" id="sqlExecute">        <div class="span12">            <!-- BEGIN EXAMPLE TABLE PORTLET-->            <div class="portlet box gray" style="margin-bottom: 0">                <div class="portlet-title">                    <div class="caption fr">                       数据源：                        <select id="dataSource" name="dataSource">                        </select>                    </div>                    <div class="fl">                        <a href="javascript:excuteSql()"  class="config" title="执行（快捷键F8）" id="sqlExe" style="line-height: 25px;"><i class="glyphicon glyphicon-play-circle" style="margin-right: 5px;"></i>执行（快捷键F8）</a>                    </div>                </div>                <div class="portlet-body portlet-body-nopadding" style="height: 98%;">                    <textarea id="sqlStr" placeholder="请输入SQL语句"></textarea>                </div>            </div>        </div>    </div>    <!-- 查询结果 -->    <div class="row-fluid sql-result" id="sqlResult">        <div class="row drag-line drag-div" id="dragDiv"></div>            <div class="sql-result-container-parent">                <div class="sql-result-panel portlet box">                    <div class="portlet-title drag-div">                        <div class="caption">查询结果</div>                        <div class="fr caption">显示前                            <select id="fetchSize" name="fetchSize">                                <option value="10">10</option>                                <option value="20">20</option>                                <option value="50">50</option>                                <option value="100">100</option>                                <option value="500">500</option>                            </select>条                        </div>                    </div>                </div>                <div class="sql-result-container" >                    <div class="caption" id="resultInfo" style="padding-top: 15px;"></div>                    <table class="table table-striped table-hover table-bordered my-table query-table" cellspacing="0" style="overflow-x:auto;width:100%">                        <thead id="thead">                        <tr>                        </tr>                        </thead>                        <tbody id="tbody">                        </tbody>                    </table>                </div>            </div>    </div></div><script src="pages/dataBase/operate/js/js.js"></script>
