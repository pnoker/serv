<!-- BEGIN PAGE CONTAINER--><div class="blank-div"></div><div class="container-fluid container-apart">    <div class="row-fluid nav-menu-title">数据源管理列表</div>    <div class="row-fluid query-panel">        <ul class="list-inline">            <li class="fr query-btn"><button id="tableListQueryBtn">查询</button></li>            <!--<li class="fr query-btn"><a href="javascript:;" id="tableListQueryBtn"><i class="glyphicon glyphicon-search"></i></a></li>-->            <li><button type="button" id="addNewBtn"  onclick='addNew()'  data-backdrop='static' data-toggle='modal' data-target='#dataSourceModal' class="add-btn"><img class="add-icon" src="theme/images/icon/add-btn.png"><span class="btn-name">新增</span></button></li>            <li class="fr"><label>数据库：</label>             <select name="sourceType" queryParam="sourceType">                <option value=-1>全部</option>                <option value=1>ORACLE</option>                <option value=2>SqlServer</option>                <option value=3>MySQL</option>            </select></li>            <li class="fr"><label>状态：</label> <select name="isDeleted" queryParam="isDeleted">                <option value=-1>全部</option>                <option value=0>已启用</option>                <option value=1>已删除</option>            </select></li>        </ul>    </div>    <!-- BEGIN PAGE CONTENT-->    <div class="row-fluid">        <div class="span12">            <!-- BEGIN EXAMPLE TABLE PORTLET-->            <div class="portlet box">                <div class="portlet-body">                    <table id="tableList" class="table table-striped table-hover table-bordered my-table" cellspacing="0" width="100%">                        <thead>                            <tr>                                <th>ID</th>                                <th>数据源名称</th>                                <th>登录名</th>                                <th>连接</th>                                <th>状态</th>                                <th>连接地址</th>                                <th>更新时间</th>                                <th>操作</th>                            </tr>                        </thead>                    </table>                </div>            </div>        </div>    </div>    <!--弹窗表单demo-->    <div class="modal fade common-modal" id="dataSourceModal" tabindex="-1" role="dialog" aria-labelledby="cancelEventLabel" aria-hidden="true">        <div class="modal-dialog">            <div class="modal-content">                <form id="dismissEventForm">                    <div class="modal-header">                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>                        <span class="modal-title">数据员管理 </span>                    </div>                    <div class="modal-body-container">                        <div class="modal-body">                            <form class="form-horizontal" role="form">                                <!--隐藏-->                                <input type="hidden" id="id" name="id" />                                 <input type="hidden" id="isDeleted" name="isDeleted" />                                <div class="form-group col-sm-12">                                    <label for="sourceName" class="col-sm-2 control-label">数据源名称</label>                                    <div class="col-sm-6">                                        <input class="form-control validate[required]" id="sourceName" name="sourceName" placeholder="数据源名称">                                    </div>                                </div>                                <div class="form-group col-sm-12">                                    <label for="sourceType" class="col-sm-2 control-label">数据库类型</label>                                    <div class="col-sm-6">                                        <select name="sourceType" onchange="loadUrlGuide(this.value)" id="sourceType" class="validate[required]">                                            <option value=1>ORACLE</option>                                            <option value=2>SqlServer</option>                                            <option value=3>MySQL</option>                                        </select>                                    </div>                                </div>                                <div class="form-group col-sm-12">                                    <label for="sourceUrl" class="col-sm-2 control-label">连接地址</label>                                    <div class="col-sm-6">                                        <input class="form-control validate[required]" id="sourceUrl" name="sourceUrl" placeholder="访问地址">                                    </div>                                </div>                                <div class="form-group col-sm-12">                                    <label for="sourceUser" class="col-sm-2 control-label">登录名</label>                                    <div class="col-sm-6">                                        <input class="form-control validate[required]" id="sourceUser" name="sourceUser" placeholder="登录名">                                    </div>                                </div>                                <div class="form-group col-sm-12">                                    <label for="sourcePass" class="col-sm-2 control-label">密码</label>                                    <div class="col-sm-6">                                        <input class="form-control validate[required]" id="sourcePass" name="sourcePass" placeholder="密码">                                    </div>                                </div>                                <div class="form-group col-sm-12">                                    <label for="sourceRemark" class="col-sm-2 control-label">备注</label>                                    <div class="col-sm-6">                                        <textarea rows="3" cols="60" id="sourceRemark" name="sourceRemark" maxlength="100"></textarea>                                    </div>                                </div>                            </form>                        </div>                        <div class="modal-footer">                            <button type="button" class="btn btn-default btn-medium" onclick="submitSourceData()">确&nbsp;定</button>                            <input type="reset" id="resetBtn" class="btn btn-default btn-medium" value="清&nbsp;除">                            <input type="button" id="reloadBtn" class="btn btn-default btn-medium" onclick="reloadData()" value="重&nbsp;置">                        </div>                    </div>                </form>            </div>        </div>        <!-- END PAGE CONTENT -->    </div></div><!--<script src="js/validationReg.js"></script>--><script src="pages/dataBase/dataSource/js/js.js"></script><script>	</script>
