<!-- BEGIN PAGE CONTAINER--><div class="blank-div"></div><div class="container-fluid container-apart">    <div class="row-fluid nav-menu-title">用户管理列表</div>    <div class="row-fluid query-panel">        <ul class="list-inline">            <li class="fr query-btn"><button id="userListQueryBtn">查询</button></li>            <li><button id="addUserButtonWh" type="button" class="add-btn" data-backdrop='static' data-toggle='modal' data-target='#userModal' onclick="addNew()">                <img class="add-icon" src="theme/images/icon/add-btn.png"><span class="btn-name">新增</span>                </button>            </li>            <li><label>筛选:</label>                <select name="userChannel" id="userChannel" queryParam="userChannel">                    <option value="-1">全部</option>                    <option value="1">内网</option>                    <option value="2">外网</option>                </select>            </li>            <li><label>用户名:</label>                <input name="userName" id="userName" queryParam="userName" placeholder="模糊查找">            </li>        </ul>    </div>        <!-- BEGIN PAGE CONTENT-->        <div class="row-fluid">            <div class="span12">                <!-- BEGIN EXAMPLE TABLE PORTLET-->                <div class="portlet box">                    <div class="portlet-body">                        <table id="userList" class="table table-striped table-hover table-bordered my-table" cellspacing="0" width="100%">                            <thead>                                <tr>                                <th>用户id</th>                                <th>用户名</th>                                <th>标识</th>                                <th>秘钥</th>                                <th>创建时间</th>                                <th>操作</th>                                </tr>                            </thead>                        </table>                    </div>                </div>            </div>        </div>    <!--弹窗表单demo-->    <div class="modal fade common-modal" id="userModal" tabindex="-1" role="dialog" aria-labelledby="cancelEventLabel" aria-hidden="true">        <div class="modal-dialog">            <div class="modal-content">                <form id="userForm">                    <div class="modal-header modal-header-normal">                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>                        <span class="modal-title">用户管理 </span>                    </div>                    <div class="modal-body-container">                        <div class="modal-body">                            <form class="form-horizontal" role="form">                                <!--隐藏-->                                <input type="hidden" id="id" name="id" >                                <input type="hidden"  name="userChannel" value="1">                                <div class="form-group col-sm-12">                                    <label for="userName" class="col-sm-2 control-label">用户名<span class="required">*</span></label>                                    <div class="col-sm-6">                                        <input class="form-control validate[required]" id="userNameEdit" name="userName" placeholder="用户名">                                    </div>                                </div>                                <div class="form-group col-sm-12">                                    <label for="nickName" class="col-sm-2 control-label">昵称<span class="required">*</span></label>                                    <div class="col-sm-6">                                        <input class="form-control validate[required]" id="nickName" name="nickName" placeholder="昵称">                                    </div>                                </div>                                <div class="form-group col-sm-12">                                    <label for="userPass" class="col-sm-2 control-label">密码<span class="required">*</span></label>                                    <div class="col-sm-6">                                        <input class="form-control validate[required]" id="userPass" name="userPass" type="password" placeholder="密码">                                    </div>                                </div>                                <div class="form-group col-sm-12">                                    <label for="rePassword" class="col-sm-2 control-label">确认密码<span class="required">*</span></label>                                    <div class="col-sm-6">                                        <input class="form-control validate[required]" id="rePassword" type="password" name="rePassword" placeholder="确认密码">                                    </div>                                </div>                                <div class="form-group col-sm-12" id="appKeyDiv">                                    <label for="appKey" class="col-sm-2 control-label">appKey<span class="required">*</span></label>                                    <div class="col-sm-6">                                        <input class="form-control validate[required]" id="appKey" name="appKey" placeholder="用户注册成功后系统自动生成" readonly="true">                                    </div>                                    <div class="col-sm-2">                                        <input type="button" value="更新key" onclick="rebuildAppKey()">                                    </div>                                </div>                                <div class="form-group col-sm-12">                                    <label for="userEmail" class="col-sm-2 control-label">邮箱<span class="required">*</span></label>                                    <div class="col-sm-6">                                        <input class="form-control validate[required]" id="userEmail" name="userEmail" placeholder="电子邮箱">                                    </div>                                </div>                                <div class="form-group col-sm-12">                                    <label for="userMobile" class="col-sm-2 control-label">联系电话<span class="required">*</span></label>                                    <div class="col-sm-6">                                        <input class="form-control validate[required]" id="userMobile" name="userMobile" placeholder="联系电话">                                    </div>                                </div>                                <div class="form-group col-sm-12">                                    <label for="userRemark" class="col-sm-2 control-label">备注</label>                                    <div class="col-sm-6">                                        <textarea class="form-control validate[required]" id="userRemark" name="userRemark" placeholder="备注信息">                                        </textarea>                                    </div>                                </div>                            </form>                        </div>                        <div class="modal-footer">                            <button type="button" class="btn btn-default btn-medium" onclick="saveUserInfo()">确&nbsp;定</button>                             <input type="reset" id="resetBtn" class="btn btn-default btn-medium" value="清&nbsp;除">                            <input type="button" id="reloadBtn" class="btn btn-default btn-medium" onclick="reloadData()" value="重&nbsp;置">                        </div>                    </div>                </form>            </div>        </div>        <!-- END PAGE CONTENT -->    </div>    <!-- 授权弹窗 -->    <div class="modal fade common-modal" id="authorityModal" tabindex="-1" role="dialog" aria-labelledby="cancelEventLabel" aria-hidden="true">        <div class="modal-dialog">            <div class="modal-content">                <form id="">                    <div class="modal-header modal-header-normal">                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>                        <span class="modal-title" id="authTitle">授权</span>                    </div>                    <div class="modal-body-container">                        <div class="modal-body modal-body-nopadding">                            <ul id="myTab" class="nav nav-tabs">                                <li class="active modal-tab"><a href="#apiAuthority" data-toggle="tab"> 接口授权</a></li>                                <li class="modal-tab"><a href="#catalogAuthority"  data-toggle="tab">目录授权</a></li>                            </ul>                            <div class="tab-content">                                <div class="tab-pane fade in container-fluid  active" id="apiAuthority" style="overflow-y: hidden;">                                            <div class="row-fluid query-panel">                                                <div class="col-sm-offset-8 col-sm-4 input-group">                                                    <input type="text" class="form-control" id="inputGroupSuccess1" placeholder="请输入服务代码或名称">                                                    <a href="javascript:loadServiceByCataLog(0,$('#inputGroupSuccess1').val());" class="input-group-addon"><i class="glyphicon glyphicon-search"></i></a>                                                </div>                                            </div>                                            <div class="row-fluid table-panel active api-autority-panel">                                                <div class="col-sm-4" id="apiAuthorityTree" style="padding-left: 0;padding-right: 2%;">                                                </div>                                                <div class="col-sm-8" style="padding-right: 0;" id="apiAuthorityTableContainer">                                                    <table id="apiAuthorityTable" class="table table-striped table-hover table-bordered my-table" cellspacing="0" width="100%">                                                        <thead>                                                        <tr>                                                            <th>服务名称</th>                                                            <th>服务代码</th>                                                            <th>查看</th>                                                            <th>调用</th>                                                        </tr>                                                        </thead>                                                    </table>                                                    </div>                                                </div>                                            </div>                                <div class="tab-pane fade" id="catalogAuthority">                                    <div id="catalogAuthorityTree" style="width: 100%;"></div>                                </div>                            </div>                        </div>                    </div>                </form>            </div>        </div>        <!-- END PAGE CONTENT -->    </div></div><!--<script src="js/validationReg.js"></script>--><script src="pages/security/user/js/js.js"></script><script>	</script>
