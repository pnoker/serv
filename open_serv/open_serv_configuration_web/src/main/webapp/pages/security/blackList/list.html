<!-- BEGIN PAGE CONTAINER--><div class="blank-div"></div><div class="container-fluid container-apart">    <div class="row-fluid nav-menu-title">黑名单管理列表</div>    <div class="row-fluid query-panel">        <ul class="list-inline">            <li class="fr query-btn"><button id="blackListQueryBtn">查询</button></li>            <li><button type="button" class="add-btn" data-backdrop='static' data-toggle='modal' data-target='#blackModal' onclick="addNew()">                <img class="add-icon" src="theme/images/icon/add-btn.png"><span class="btn-name">新增</span>                </button></li>            <li><label>IP地址：</label><input name="ipAddress" id="ipAddress" queryParam="ipAddress">        </ul>    </div>        <!-- BEGIN PAGE CONTENT-->        <div class="row-fluid">            <div class="span12">                <!-- BEGIN EXAMPLE TABLE PORTLET-->                <div class="portlet box">                    <div class="portlet-body">                        <table id="blackList" class="table table-striped table-hover table-bordered my-table" cellspacing="0" width="100%">                            <thead>                                <tr>                                 <th>ID</th>                                <th>黑名单IP</th>                                <th>禁用原因</th>                                <th>更新时间</th>                                <th>操作</th>                                </tr>                            </thead>                        </table>                    </div>                </div>            </div>        </div>    <!--弹窗表单demo-->    <div class="modal fade common-modal" id="blackModal" tabindex="-1" role="dialog" aria-labelledby="cancelEventLabel" aria-hidden="true">        <div class="modal-dialog">            <div class="modal-content">                <form id="dataForm">                    <div class="modal-header">                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>                        <span class="modal-title">黑名单管理 </span>                    </div>                    <div class="modal-body-container">                        <div class="modal-body">                            <form class="form-horizontal" role="form">                                <!--隐藏-->                                <input type="hidden" id="id" name="id" />                                <div class="form-group col-sm-12">                                    <label for="sourceName" class="col-sm-2 control-label">黑名单地址</label>                                    <div class="col-sm-6">                                        <input class="form-control validate[custom[ipv4]]"  name="ipAddress" placeholder="请输入ip地址">                                    </div>                                </div>                                <div class="form-group col-sm-12">                                    <label for="banReason" class="col-sm-2 control-label">禁用原因</label>                                    <div class="col-sm-6">                                        <textarea rows="3" cols="60" id="banReason" name="banReason" maxlength="100"></textarea>                                    </div>                                </div>                            </form>                        </div>                        <div class="modal-footer">                            <button type="button" class="btn btn-default btn-medium" onclick="submitBlackList()">确&nbsp;定</button>                            <input type="reset" class="btn btn-default btn-medium" value="清&nbsp;除">                        </div>                    </div>                </form>            </div>        </div>        <!-- END PAGE CONTENT -->    </div></div><!--<script src="js/validationReg.js"></script>--><script src="pages/security/blackList/js/js.js"></script><script>	</script>
